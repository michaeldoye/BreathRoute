name: CI

on:
#  push:
#    branches:
#      - main
#      - develop
#    paths-ignore:
#      - 'infrastructure/**'
#      - '*.md'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - 'infrastructure/**'
      - '*.md'

env:
  GO_VERSION: '1.24'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

#      - name: Run linter
#        uses: golangci/golangci-lint-action@v7
#        with:
#          version: v2.8.0

      - name: Run tests
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  build-check:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build API
        run: CGO_ENABLED=0 go build -o /dev/null ./cmd/api

      - name: Build Worker
        run: CGO_ENABLED=0 go build -o /dev/null ./cmd/worker
