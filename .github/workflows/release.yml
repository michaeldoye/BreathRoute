name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      components:
        description: 'Components to release'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - backend
          - ios

env:
  GO_VERSION: '1.22'
  REGION: 'europe-west4'
  REGISTRY: 'europe-west4-docker.pkg.dev'

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_backend: ${{ steps.components.outputs.backend }}
      release_ios: ${{ steps.components.outputs.ios }}
    steps:
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (remove 'v' prefix)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Determine components
        id: components
        run: |
          COMPONENTS="${{ inputs.components }}"
          if [ -z "$COMPONENTS" ] || [ "$COMPONENTS" == "all" ]; then
            echo "backend=true" >> $GITHUB_OUTPUT
            echo "ios=true" >> $GITHUB_OUTPUT
          elif [ "$COMPONENTS" == "backend" ]; then
            echo "backend=true" >> $GITHUB_OUTPUT
            echo "ios=false" >> $GITHUB_OUTPUT
          else
            echo "backend=false" >> $GITHUB_OUTPUT
            echo "ios=true" >> $GITHUB_OUTPUT
          fi

  release-backend:
    needs: prepare
    if: needs.prepare.outputs.release_backend == 'true'
    runs-on: ubuntu-latest
    environment: prod

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: go test -race ./...

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Build and push API image
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/breatheroute-prod/breatheroute/api"

          docker build \
            --build-arg VERSION=${VERSION} \
            --build-arg BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
            -t ${IMAGE}:${VERSION} \
            -t ${IMAGE}:latest \
            -f Dockerfile.api \
            .

          docker push ${IMAGE}:${VERSION}
          docker push ${IMAGE}:latest

      - name: Build and push Worker image
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/breatheroute-prod/breatheroute/worker"

          docker build \
            --build-arg VERSION=${VERSION} \
            --build-arg BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
            -t ${IMAGE}:${VERSION} \
            -t ${IMAGE}:latest \
            -f Dockerfile.worker \
            .

          docker push ${IMAGE}:${VERSION}
          docker push ${IMAGE}:latest

      - name: Deploy API to production
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: breatheroute-api
          region: ${{ env.REGION }}
          image: ${{ env.REGISTRY }}/breatheroute-prod/breatheroute/api:${{ needs.prepare.outputs.version }}
          project_id: breatheroute-prod
          tag: v${{ needs.prepare.outputs.version }}

      - name: Deploy Worker to production
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: breatheroute-worker
          region: ${{ env.REGION }}
          image: ${{ env.REGISTRY }}/breatheroute-prod/breatheroute/worker:${{ needs.prepare.outputs.version }}
          project_id: breatheroute-prod
          tag: v${{ needs.prepare.outputs.version }}

  release-ios:
    needs: prepare
    if: needs.prepare.outputs.release_ios == 'true'
    uses: ./.github/workflows/ios.yml
    with:
      destination: app-store
    secrets: inherit

  create-release:
    needs: [prepare, release-backend, release-ios]
    if: always() && (needs.release-backend.result == 'success' || needs.release-ios.result == 'success')
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release, get all commits
            CHANGELOG=$(git log --oneline --no-decorate)
          else
            # Get commits since last tag
            CHANGELOG=$(git log --oneline --no-decorate ${PREV_TAG}..HEAD)
          fi

          # Save to file for the release
          echo "$CHANGELOG" > changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: Release v${{ needs.prepare.outputs.version }}
          body_path: changelog.txt
          draft: false
          prerelease: false
          generate_release_notes: true

  notify:
    needs: [prepare, release-backend, release-ios, create-release]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Release summary
        run: |
          echo "## Release v${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.release-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| iOS | ${{ needs.release-ios.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Release | ${{ needs.create-release.result }} |" >> $GITHUB_STEP_SUMMARY
