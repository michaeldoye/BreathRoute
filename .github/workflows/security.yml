name: Security

on:
#  push:
#    branches:
#      - main
#      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  codeql-go:
    name: CodeQL (Go)
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"

  codeql-swift:
    name: CodeQL (Swift)
    runs-on: macos-14
    # Only run when iOS files change or on scheduled runs
    if: |
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'ios/') ||
      contains(github.event.head_commit.added, 'ios/')

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Swift files
        id: check-swift
        run: |
          if [ -d "ios" ] && find ios -name "*.swift" | grep -q .; then
            echo "has_swift=true" >> $GITHUB_OUTPUT
          else
            echo "has_swift=false" >> $GITHUB_OUTPUT
          fi

      - name: Initialize CodeQL
        if: steps.check-swift.outputs.has_swift == 'true'
        uses: github/codeql-action/init@v3
        with:
          languages: swift

      - name: Build Swift project
        if: steps.check-swift.outputs.has_swift == 'true'
        run: |
          cd ios
          xcodebuild build \
            -scheme BreatheRoute \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            || echo "Swift build failed, continuing with partial analysis"

      - name: Perform CodeQL Analysis
        if: steps.check-swift.outputs.has_swift == 'true'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:swift"

      - name: Skip notice
        if: steps.check-swift.outputs.has_swift != 'true'
        run: echo "Skipping Swift CodeQL - no Swift files found in ios/"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  go-vulnerability-check:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Sync dependencies
        run: go mod tidy

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  secrets-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  terraform-security:
    name: Terraform Security
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Terraform files
        id: check-tf
        run: |
          if [ -d "infrastructure" ] && find infrastructure -name "*.tf" | grep -q .; then
            echo "has_terraform=true" >> $GITHUB_OUTPUT
          else
            echo "has_terraform=false" >> $GITHUB_OUTPUT
          fi

      - name: tfsec
        if: steps.check-tf.outputs.has_terraform == 'true'
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infrastructure
          soft_fail: true

      - name: Checkov
        if: steps.check-tf.outputs.has_terraform == 'true'
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infrastructure
          framework: terraform
          soft_fail: true
          output_format: sarif
          output_file_path: checkov-results.sarif

      - name: Check for Checkov results file
        id: check-sarif
        if: steps.check-tf.outputs.has_terraform == 'true' && always()
        run: |
          if [ -f "checkov-results.sarif" ]; then
            echo "has_sarif=true" >> $GITHUB_OUTPUT
          else
            echo "has_sarif=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Checkov results
        if: steps.check-sarif.outputs.has_sarif == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-results.sarif

      - name: Skip notice
        if: steps.check-tf.outputs.has_terraform != 'true'
        run: echo "Skipping Terraform security scan - no .tf files found in infrastructure/"

  container-scan:
    name: Container Scanning
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build API image for scanning
        run: |
          docker build -t breatheroute-api:scan -f Dockerfile.api .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'breatheroute-api:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
