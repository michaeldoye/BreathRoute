version: "2"
run:
  modules-download-mode: readonly
  allow-parallel-runners: true
output:
  formats:
    text:
      path: stdout
linters:
  enable:
    - bodyclose
    - contextcheck
    - copyloopvar
    - durationcheck
    - errname
    - errorlint
    - exhaustive
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gosec
    - misspell
    - nakedret
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - sqlclosecheck
    - tparallel
    - unconvert
    - unparam
    - usetesting
    - wastedassign
    - whitespace
  disable:
    - depguard
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - lll
    - mnd
    - wsl
  settings:
    errcheck:
      check-type-assertions: true
      check-blank: false  # Allow _ = to explicitly ignore errors
      exclude-functions:
        - io.Copy
        - io.WriterTo.WriteTo
        - (io.Closer).Close
    gocognit:
      min-complexity: 20
    goconst:
      min-len: 3
      min-occurrences: 3
    gocritic:
      disabled-checks:
        - whyNoLint
        - hugeParam
        - commentedOutCode
        - unnamedResult
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gocyclo:
      min-complexity: 15
    gosec:
      excludes:
        - G104
      config:
        G306: "0644"
    govet:
      disable:
        - fieldalignment
      enable-all: true
    misspell:
      locale: US
    nakedret:
      max-func-lines: 30
    nolintlint:
      require-explanation: true
      require-specific: true
    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-naming
        - name: error-return
        - name: error-strings
        - name: exported
        - name: if-return
        - name: increment-decrement
        - name: indent-error-flow
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: var-declaration
    unparam:
      check-exported: false
  exclusions:
    generated: lax
    rules:
      - linters:
          - errcheck
          - gocognit
          - gocyclo
          - gosec
          - revive
          - unparam
        path: _test\.go
      - linters:
          - contextcheck
        path: middleware/recovery\.go
      - linters:
          - gochecknoglobals
        path: cmd/.+/main\.go
      - linters:
          - forbidigo
        path: cmd/
      - linters:
          - lll
        path: _generated\.go
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
    goimports:
      local-prefixes:
        - github.com/breatheroute/breatheroute
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
