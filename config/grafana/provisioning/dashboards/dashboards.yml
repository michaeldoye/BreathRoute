# Grafana Dashboard Provisioning
# Auto-loads dashboards from the specified folder

apiVersion: 1

providers:
  - name: 'BreatheRoute'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
