version: "3.8"

services:
  # PostgreSQL with PostGIS extension
  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: breatheroute-postgres
    environment:
      POSTGRES_USER: breatheroute
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: breatheroute
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U breatheroute -d breatheroute"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7.2-alpine
    container_name: breatheroute-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Commander (optional - web UI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: breatheroute-redis-ui
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - tools

  # pgAdmin (optional - web UI for PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: breatheroute-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@breatheroute.local
      PGADMIN_DEFAULT_PASSWORD: localdev
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "8082:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

  # MailHog (optional - email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: breatheroute-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    profiles:
      - tools

  # OpenTelemetry Collector (receives traces and metrics from the app)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: breatheroute-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
    depends_on:
      - jaeger
    profiles:
      - observability

  # Jaeger (distributed tracing)
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: breatheroute-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686" # Jaeger UI
      - "14268:14268" # Jaeger HTTP collector
    profiles:
      - observability

  # Prometheus (metrics collection)
  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: breatheroute-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"   # Prometheus UI
    profiles:
      - observability

  # Grafana (metrics visualization)
  grafana:
    image: grafana/grafana:10.3.3
    container_name: breatheroute-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: localdev
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"   # Grafana UI
    depends_on:
      - prometheus
    profiles:
      - observability

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
  prometheus_data:
  grafana_data:
